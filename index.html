<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/trash.css"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-section">
        <h2 id="header">To Do List</h2>
        <div id="list-box">
          <label id="question">Add to your To Do List:</label>
          <input
            id="text-input"
            type="text"
            placeholder="What needs done? E.g. Buy Monster Energy"
          />
          <div class="buttons">
            <button class="button-83" id="add-btn">Add</button>
            <button class="button-84" id="clear-btn">Clear</button>
          </div>
          <ol id="list"></ol>
          <div id="empty"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
